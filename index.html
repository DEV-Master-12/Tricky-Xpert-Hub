<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Xpert Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff0057, #ff7b00);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .categories {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background-color: #1e1e1e;
            padding: 10px;
            gap: 10px;
        }
        .cloud-layout {
        grid-template-columns: repeat(auto-fill, minmax(220px, auto));
        justify-content: start;
        }

        .categories button {
            background: #2a2a2a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .categories button.active,
        .categories button:hover {
            background: #ff0057;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: start;
        }
        @media (max-width: 768px) {
            .card-grid {
                justify-items: center;
            }
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-align: center;
            width: 220px;
        }
        .card img {
        width: 100%;
        aspect-ratio: 16 / 9; /* fixed 16:9 */
        object-fit: fill;     /* stretch karega agar ratio match nahi kare */
        }

        .card p {
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 0, 87, 0.5);
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top: 5px solid #ff0057;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer style */
        footer {
            background: linear-gradient(90deg, #ff0057, #ff7b00);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 16px;
            margin-top: 30px;
        }
        footer a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid white;
            transition: color 0.3s, border-color 0.3s;
        }
        footer a:hover {
            color: #ff0;
            border-color: #ff0;
        }
    </style>
</head>

<script>
    function filterCards(category, event) {
        let cards = document.querySelectorAll('.card, .footer-text');
        let buttons = document.querySelectorAll('.categories button');
        let grid = document.querySelector('.card-grid');

        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Remove old special class
        grid.classList.remove('cloud-layout');

        cards.forEach(card => {
            if (category === 'all' || card.classList.contains(category)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });

        // If cloud gaming selected → apply different layout
        if (category === 'cloud') {
            grid.classList.add('cloud-layout');
        }
    }

    // Loading screen
    document.addEventListener("DOMContentLoaded", function(){
        let loadingTime = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, loadingTime);
    });
</script>
